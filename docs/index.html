            document.getElementById('cuisines-title').textContent = t.cuisinesTitle;
            document.getElementById('feature1-title').textContent = t.feature1Title;
            document.getElementById('feature1-desc').textContent = t.feature1Desc;
            document.getElementById('feature2-title').textContent = t.feature2Title;
            document.getElementById('feature2-desc').textContent = t.feature2Desc;
            document.getElementById('feature3-title').textContent = t.feature3Title;
            document.getElementById('feature3-desc').textContent = t.feature3Desc;
            document.getElementById('feature4-title').textContent = t.feature4Title;
            document.getElementById('feature4-desc').textContent = t.feature4Desc;
            document.getElementById('footer-text').innerHTML = t.footer;

            // Quick buttons
            document.getElementById('quick-actions').innerHTML = t.quickButtons.map(btn =>
                `<button class="quick-btn" onclick="sendQuickMessage('${btn.msg}')">${btn.text}</button>`
            ).join('');

            // Cuisine buttons
            document.getElementById('cuisines-btns').innerHTML = t.cuisineButtons.map(btn =>
                `<button class="quick-btn" onclick="sendQuickMessage('${btn.msg}')">${btn.text}</button>`
            ).join('');

            // Featured recipes
            document.getElementById('featured-recipes').innerHTML = t.featuredRecipes.map(r => `
                <div class="recipe-item" onclick="sendQuickMessage('${r.msg}')">
                    <h4>${r.name}</h4>
                    <p>${r.desc}</p>
                    <div class="recipe-meta"><span>${r.cuisine}</span><span>â±ï¸ ${r.time}</span></div>
                </div>
            `).join('');

            chatMessages.innerHTML = '';
            addMessage(responses[lang].welcome, false);
        }

        function getResponse(message) {
            const lower = message.toLowerCase();
            const r = responses[currentLang];

            if (lower.includes('kimchi') || lower.includes('ê¹€ì¹˜') || lower.includes('ã‚­ãƒ ãƒ')) return r.kimchi;
            if (lower.includes('italian') || lower.includes('ì´íƒˆë¦¬ì•ˆ') || lower.includes('ã‚¤ã‚¿ãƒªã‚¢ãƒ³')) return r.italian;
            if (lower.includes('korean') || lower.includes('í•œêµ­') || lower.includes('í•œì‹') || lower.includes('éŸ“å›½')) return r.korean;
            if (lower.includes('substitute') || lower.includes('replace') || lower.includes('ëŒ€ì²´') || lower.includes('ëŒ€ì‹ ') || lower.includes('ä»£æ›¿') || lower.includes('ä»£ã‚ã‚Š')) return r.substitutes;
            if (lower.includes('convert') || lower.includes('measurement') || lower.includes('ë‹¨ìœ„') || lower.includes('å¤‰æ›') || lower.includes('è¨ˆé‡')) return r.conversions;

            return r.default;
        }

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv[isUser ? 'textContent' : 'innerHTML'] = content;
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typing';
            typingDiv.innerHTML = `<div class="message-content"><div class="typing-indicator"><span></span><span></span><span></span></div></div>`;
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeTyping() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            addMessage(message, true);
            messageInput.value = '';
            showTyping();
            setTimeout(() => {
                removeTyping();
                addMessage(getResponse(message), false);
            }, 800 + Math.random() * 400);
        }

        function sendQuickMessage(message) {
            messageInput.value = message;
            sendMessage();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') sendMessage();
        }

        setLanguage('en');
    </script>
